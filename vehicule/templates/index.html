<!DOCTYPE html>
<html>

<head>
  <title>Vehicles</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <!-- <script type="text/javascript" src="../static/scrollable_gallery.js"></script> -->
  <script type="text/javascript" src="../static/vehicle_data/vehicle_data.json"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="left">
      <h3>Recherchez votre trajet</h3>
      <form>
        <input type="text" id="city1" name="city1" placeholder="La ville de depart" required><br><br>
        <input type="text" id="city2" name="city2" placeholder="La ville d'arrivée" required><br><br>

        <h4>Catalogue de véhicules</h4>
        <div class="images-slideshow">
          <div class="imageSlides">
            <img id="1">
          </div>
          <div class="imageSlides">
            <img id="2">
          </div>
          <div class="imageSlides">
            <img id="3">
          </div>
          <div class="imageSlides">
            <img id="4">
          </div>
          <div class="imageSlides">
            <img id="5">
          </div>
          <div class="imageSlides">
            <img id="6">
          </div>
          <div class="imageSlides">
            <img id="7">
          </div>
          <div class="imageSlides">
            <img id="8">
          </div>
          <div class="imageSlides">
            <img id="9">
          </div>
          <div class="imageSlides">
            <img id="10">
          </div>
          <a class="slider-btn previous" onclick="setSlides(-1)">❮</a>
          <a class="slider-btn next" onclick="setSlides(1)">❯</a>
          <script type="text/javascript" src="../static/scrollable_gallery.js"></script>
        </div>

        <div id="show_properties">
          <label style='text-decoration:underline;' >Numéro de vehicule :</label> 
          <label><p id="car_number"></p></label></br>

          <label class="my_label">Modèle :</label>
          <label class="my_label"><p id="model"> </p> </label><br>
          <label class="my_label">Temps de charge :</label>
          <label class="my_label"><p id="time"> </p> </label><label>min</label><br>
          <label class="my_label">Recharge necessaire: </label>
          <label class="my_label"><p id="kWh"> </p></label>
          <label class="my_label">km</label><br>
          <label class="my_label">Quantité de sièges :</label>
          <label class="my_label"><p id="seats"> </p></label> <br>
        </div>
        <input type="number" id="carId" name="carId" min="0" max="9" placeholder="Numéro de vehicule" required><br><br>

        <button id="submit">Recherche</button>

      </form>
      <script src="../static/index.js"></script>
    </div>
    <div class="right">
      {% include 'main.html' %}
    </div>
  </div>
</body>

</html>
